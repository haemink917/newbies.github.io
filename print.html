    밑에 press enter이라고 적힌 곳에 원하는걸 적고 enter키를 누르면 빈칸 밑에 표기가 됩니다! (근데 한국어는 두번 적혀요. 오류가 난것 같은데 왜인지 몰라서 못고쳤습니다ㅠ)
    <br>
    그리고 적히는 내용은 저장되지 않습니다. 웹사이트를 재방문하시면 리셋됩니다.
    <br>
    <input type="text" id="text" value="press enter">
    <br>
    <p1></p1>

    <script>
      var text = document.getElementById("text");
      text.addEventListener("keydown", function (e) {
          if (e.code === "Enter") { 
            var val=document.getElementById('text').value;
            document.querySelector('p1').innerHTML = document.querySelector('p1').innerHTML + val + '<br>';
            document.getElementById('text').value='';
        }
      });
    </script>
